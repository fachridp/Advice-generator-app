<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="advice__id__container">
        <p>ADVICE <span id="advice__id"></span></p>
      </div>
      <div class="advice__text__container">
        <h1 id="advice__text">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action."
        </h1>
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="./images/pattern-divider-desktop.svg"
          />
          <img
            src="./images/pattern-divider-mobile.svg"
            alt="just a pattern img"
          />
        </picture>
      </div>
      <div class="icon__dice__container">
        <button type="button" id="button__get__random__advice">
          <img src="./images/icon-dice.svg" alt="dice icon" />
        </button>
      </div>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
